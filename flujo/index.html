<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Viajero</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #334155;
            --border: #e2e8f0;
            --selected-bg: #dcfce7;
            --selected-border: #22c55e;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 100px;
        }

        .screen {
            max-width: 1000px;
            margin: 0 auto;
            padding: 16px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .screen.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1 {
            text-align: center;
            color: var(--primary);
            margin: 10px 0;
        }

        p.subtitle {
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* T√≠tulos de categor√≠as */
        .category-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            padding: 10px 0;
            border-bottom: 2px solid var(--border);
            margin-top: 24px;
            margin-bottom: 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .category-title::after { content: '‚ñº'; font-size: 0.8em; opacity: 0.5; }

        /* Grid de iconos */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 10px;
        }

        .icon-card {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 8px;
            text-align: center;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.15s;
        }

        .icon-card.selected {
            border-color: var(--primary);
            background-color: #eff6ff;
            box-shadow: var(--shadow);
        }

        .icon-card.selected::after {
            content: '‚úì';
            position: absolute;
            top: -6px; right: -6px;
            background: var(--primary);
            color: white;
            width: 22px; height: 22px;
            border-radius: 50%;
            font-size: 12px;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid white;
        }

        .icon-card:not(.selected) {
            opacity: 0.6;
            filter: grayscale(100%);
            border-style: dashed;
        }

        .icon-visual {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
        }
        
        .icon-visual svg, .icon-visual img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .icon-name {
            font-size: 0.75rem;
            font-weight: 600;
            line-height: 1.1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Footer flotante */
        .bottom-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(8px);
            border-top: 1px solid var(--border);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            z-index: 100;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
        }

        .counter {
            font-weight: bold;
            color: var(--primary);
            background: #dbeafe;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .actions { display: flex; gap: 8px; }

        .btn {
            border: none;
            padding: 10px 18px;
            border-radius: 99px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .btn-secondary {
            background: #f1f5f9;
            color: var(--text-main);
            border: 1px solid var(--border);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
            flex-grow: 1;
        }
        .btn-primary:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Pantalla Juego */
        #game-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
        }
        #game-screen.active { display: flex; }

        .game-header {
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-bottom: 1px solid var(--border);
        }

        .bingo-board-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #f0fdf4;
            overflow: auto;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
        }

        .bingo-cell {
            background: white;
            border: 2px solid var(--border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 4px;
            position: relative;
            user-select: none;
        }

        .bingo-cell.marked {
            background-color: var(--selected-bg);
            border-color: var(--selected-border);
            transform: scale(0.96);
        }

        .bingo-cell.marked::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.2) 0%, transparent 70%);
            border-radius: 6px;
        }

        .bingo-cell .icon-visual { width: 80%; height: 80%; }
        
        .bingo-cell span {
            font-size: 0.65rem;
            margin-top: 2px;
            line-height: 1;
            text-align: center;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center; justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            animation: bounceIn 0.5s;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        .modal-title {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 900;
            color: #f59e0b;
        }

        @keyframes bounceIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        @media print {
            .bottom-bar, .game-header, #config-screen { display: none !important; }
            #game-screen { display: block !important; height: auto; }
            .bingo-grid { border: 2px solid black; }
            .bingo-cell { border: 1px solid black; }
        }
    </style>
</head>
<body>

    <!-- PANTALLA CONFIGURACI√ìN -->
    <div id="config-screen" class="screen active">
        <h1>Bingo Viajero üöê</h1>
        <p class="subtitle">Pulsa los iconos para incluirlos.<br>Selecciona al menos 25.</p>

        <div id="gallery-container"></div>
        
        <div style="text-align:center; margin-top:40px; font-size:0.8rem; color:#ccc;">
            Bingo Viajero v2.0
        </div>

        <div class="bottom-bar">
            <div class="actions">
                <button class="btn btn-secondary" onclick="app.selectRandom(25)">üé≤ Azar</button>
                <button class="btn btn-secondary" onclick="app.resetSelection()">üîÑ Todos</button>
            </div>
            <div id="counter" class="counter">0</div>
            <button id="btn-play" class="btn btn-primary" onclick="app.startGame()" disabled>JUGAR</button>
        </div>
    </div>

    <!-- PANTALLA JUEGO -->
    <div id="game-screen" class="screen">
        <div class="game-header">
            <button class="btn btn-secondary" onclick="app.quitGame()">‚¨Ö Volver</button>
            <div style="font-weight:bold; color:var(--primary);">BINGO EN CURSO</div>
            <button class="btn btn-secondary" onclick="window.print()">üñ®Ô∏è</button>
        </div>
        
        <div class="bingo-board-container">
            <div id="bingo-board" class="bingo-grid"></div>
        </div>
    </div>

    <!-- MODAL VICTORIA -->
    <div id="win-modal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="modal-content">
            <div id="win-title" class="modal-title"></div>
            <p id="win-subtitle" style="color:#64748b; margin-top:10px;"></p>
            <button class="btn btn-primary" style="margin-top:20px;">Continuar</button>
        </div>
    </div>

    <script>
    // Helper para generar SVGs inline
    const createSvgIcon = (emoji) => `
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="48" fill="#f8fafc" />
        <text x="50" y="65" font-size="60" text-anchor="middle" font-family="Arial, sans-serif">${emoji}</text>
    </svg>`;

    // Datos Completos (Con fallback SVG generado)
    const FULL_ICON_LIBRARY = {
        "Animales de Granja": [
            { name: 'Gato', src: 'images01/gato.svg', svg: createSvgIcon('üê±') },
            { name: 'Perro', src: 'images01/perro.svg', svg: createSvgIcon('üê∂') },
            { name: 'Vaca', src: 'images01/vaca.svg', svg: createSvgIcon('üêÑ') },
            { name: 'Oveja', src: 'images01/oveja.svg', svg: createSvgIcon('üêë') },
            { name: 'Cerdo', src: 'images01/cerdo.svg', svg: createSvgIcon('üêñ') },
            { name: 'Caballo', src: 'images01/caballo.svg', svg: createSvgIcon('üêé') },
            { name: 'Gallo', src: 'images01/gallo.svg', svg: createSvgIcon('üêì') },
            { name: 'Gallina', src: 'images01/gallina.svg', svg: createSvgIcon('üêî') },
            { name: 'Pato', src: 'images01/pato.svg', svg: createSvgIcon('ü¶Ü') },
            { name: 'Burro', src: 'images01/burro.svg', svg: createSvgIcon('ü´è') }
        ],
        "Animales Salvajes": [
            { name: 'Jabal√≠', src: 'images02/jabali.svg', svg: createSvgIcon('üêó') },
            { name: 'Zorro', src: 'images02/zorro.svg', svg: createSvgIcon('ü¶ä') },
            { name: 'Ciervo', src: 'images02/ciervo.svg', svg: createSvgIcon('ü¶å') },
            { name: 'Conejo', src: 'images02/conejo.svg', svg: createSvgIcon('üêá') },
            { name: 'Ardilla', src: 'images02/ardilla.svg', svg: createSvgIcon('üêøÔ∏è') },
            { name: 'Erizo', src: 'images02/erizo.svg', svg: createSvgIcon('ü¶î') }
        ],
        "Aves": [
            { name: 'Paloma', src: 'images03/paloma.svg', svg: createSvgIcon('üïäÔ∏è') },
            { name: '√Åguila', src: 'images03/aguila.svg', svg: createSvgIcon('ü¶Ö') },
            { name: 'Cig√ºe√±a', src: 'images03/ciguena.svg', svg: createSvgIcon('ü¶©') },
            { name: 'Buho', src: 'images03/buho.svg', svg: createSvgIcon('ü¶â') },
            { name: 'Golondrina', src: 'images03/golondrina.svg', svg: createSvgIcon('üê¶') }
        ],
        "Veh√≠culos": [
            { name: 'Coche Rojo', src: 'images06/coche.svg', svg: createSvgIcon('üöó') },
            { name: 'Cami√≥n', src: 'images06/camion.svg', svg: createSvgIcon('üöõ') },
            { name: 'Autob√∫s', src: 'images06/autobus.svg', svg: createSvgIcon('üöå') },
            { name: 'Moto', src: 'images06/moto.svg', svg: createSvgIcon('üèçÔ∏è') },
            { name: 'Tractor', src: 'images06/tractor.svg', svg: createSvgIcon('üöú') },
            { name: 'Polic√≠a', src: 'images06/policia.svg', svg: createSvgIcon('üöì') },
            { name: 'Ambulancia', src: 'images06/ambulancia.svg', svg: createSvgIcon('üöë') },
            { name: 'Bomberos', src: 'images06/bomberos.svg', svg: createSvgIcon('üöí') }
        ],
        "Se√±ales y Entorno": [
            { name: 'Stop', src: 'images07/stop.svg', svg: createSvgIcon('üõë') },
            { name: 'Sem√°foro', src: 'images07/semaforo.svg', svg: createSvgIcon('üö¶') },
            { name: 'Gasolinera', src: 'images08/gasolinera.svg', svg: createSvgIcon('‚õΩ') },
            { name: 'Puente', src: 'images08/puente.svg', svg: createSvgIcon('üåâ') },
            { name: 'T√∫nel', src: 'images08/tunel.svg', svg: createSvgIcon('üöá') },
            { name: 'Molino', src: 'images08/molino.svg', svg: createSvgIcon('üå¨Ô∏è') },
            { name: 'Castillo', src: 'images08/castillo.svg', svg: createSvgIcon('üè∞') },
            { name: 'Iglesia', src: 'images08/iglesia.svg', svg: createSvgIcon('‚õ™') }
        ]
    };

    const app = {
        selectedIcons: new Set(),
        lineCalled: false,
        bingoCalled: false,

        init: function() {
            this.loadAllIcons();
            this.renderGallery();
            this.updateUI();
        },

        loadAllIcons: function() {
            Object.values(FULL_ICON_LIBRARY).flat().forEach(icon => this.selectedIcons.add(icon.name));
        },

        renderGallery: function() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = '';

            for (const [category, icons] of Object.entries(FULL_ICON_LIBRARY)) {
                const title = document.createElement('div');
                title.className = 'category-title';
                title.textContent = category;
                title.onclick = () => this.toggleCategory(icons);
                container.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'gallery-grid';

                icons.forEach(icon => {
                    const card = document.createElement('div');
                    card.className = `icon-card ${this.selectedIcons.has(icon.name) ? 'selected' : ''}`;
                    
                    // Prioridad: SVG Inline > IMG tag (si existiera archivo)
                    // Como estamos en preview, usamos el SVG inline generado.
                    // Si t√∫ borras la propiedad 'svg' del objeto de arriba, intentar√° cargar 'src'.
                    let contentHtml = icon.svg ? icon.svg : `<img src="${icon.src}" alt="${icon.name}">`;

                    card.innerHTML = `<div class="icon-visual">${contentHtml}</div><div class="icon-name">${icon.name}</div>`;
                    
                    card.onclick = () => {
                        if(this.selectedIcons.has(icon.name)) this.selectedIcons.delete(icon.name);
                        else this.selectedIcons.add(icon.name);
                        this.renderGallery(); // Re-render para actualizar estado visual
                        this.updateUI();
                    };
                    grid.appendChild(card);
                });
                container.appendChild(grid);
            }
        },

        toggleCategory: function(icons) {
            const allSelected = icons.every(i => this.selectedIcons.has(i.name));
            icons.forEach(i => {
                if(allSelected) this.selectedIcons.delete(i.name);
                else this.selectedIcons.add(i.name);
            });
            this.renderGallery();
            this.updateUI();
        },

        updateUI: function() {
            const count = this.selectedIcons.size;
            document.getElementById('counter').textContent = count;
            const btn = document.getElementById('btn-play');
            
            if (count >= 25) {
                btn.disabled = false;
                btn.textContent = "¬°JUGAR!";
                btn.style.opacity = "1";
            } else {
                btn.disabled = true;
                btn.textContent = `Faltan ${25 - count}`;
                btn.style.opacity = "0.5";
            }
        },

        selectRandom: function(n) {
            this.selectedIcons.clear();
            const all = Object.values(FULL_ICON_LIBRARY).flat();
            for (let i = all.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [all[i], all[j]] = [all[j], all[i]];
            }
            all.slice(0, n).forEach(i => this.selectedIcons.add(i.name));
            this.renderGallery();
            this.updateUI();
        },

        resetSelection: function() {
            if(confirm("¬øSeleccionar todos?")) {
                this.loadAllIcons();
                this.renderGallery();
                this.updateUI();
            }
        },

        startGame: function() {
            if (this.selectedIcons.size < 25) return;
            this.lineCalled = false;
            this.bingoCalled = false;

            const pool = Array.from(this.selectedIcons);
            for (let i = pool.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [pool[i], pool[j]] = [pool[j], pool[i]];
            }
            const gameIcons = pool.slice(0, 25);
            const flatLib = Object.values(FULL_ICON_LIBRARY).flat();

            const board = document.getElementById('bingo-board');
            board.innerHTML = '';

            gameNames = gameIcons.map(name => flatLib.find(i => i.name === name));

            gameNames.forEach(icon => {
                const cell = document.createElement('div');
                cell.className = 'bingo-cell';
                
                let contentHtml = icon.svg ? icon.svg : `<img src="${icon.src}" alt="${icon.name}">`;
                
                cell.innerHTML = `<div class="icon-visual">${contentHtml}</div><span>${icon.name}</span>`;
                cell.onclick = () => {
                    cell.classList.toggle('marked');
                    this.checkWin();
                };
                board.appendChild(cell);
            });

            document.getElementById('config-screen').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');
            document.getElementById('game-screen').style.display = 'flex';
            window.scrollTo(0,0);
        },

        quitGame: function() {
            if(confirm("¬øSalir del juego?")) {
                document.getElementById('game-screen').classList.remove('active');
                document.getElementById('game-screen').style.display = 'none';
                document.getElementById('config-screen').classList.add('active');
            }
        },

        checkWin: function() {
            if (this.bingoCalled) return;

            const cells = Array.from(document.getElementById('bingo-board').children);
            const isMarked = (i) => cells[i].classList.contains('marked');

            // BINGO
            if (cells.every(c => c.classList.contains('marked'))) {
                this.bingoCalled = true;
                this.showModal("¬°BINGO!", "üéâ ¬°Felicidades! Has completado el viaje. üéâ");
                return;
            }

            // LINEA
            if (!this.lineCalled) {
                let hasLine = false;
                // Filas
                for (let r=0; r<5; r++) if([0,1,2,3,4].every(c => isMarked(r*5+c))) hasLine = true;
                // Columnas
                for (let c=0; c<5; c++) if([0,1,2,3,4].every(r => isMarked(r*5+c))) hasLine = true;
                // Diagonales
                if([0,6,12,18,24].every(i => isMarked(i))) hasLine = true;
                if([4,8,12,16,20].every(i => isMarked(i))) hasLine = true;

                if (hasLine) {
                    this.lineCalled = true;
                    this.showModal("¬°L√çNEA!", "üëè ¬°Primera l√≠nea! ¬°A por el Bingo!");
                }
            }
        },

        showModal: function(title, text) {
            document.getElementById('win-title').textContent = title;
            document.getElementById('win-subtitle').textContent = text;
            document.getElementById('win-modal').style.display = 'flex';
        }
    };

    app.init();
    });
    </script>
</body>
</html>
